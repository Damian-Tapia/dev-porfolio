<section class="gallery">

    <h2 class="gallery-title">
      {{ 'gallery.title' | translate }} <span class="title-accent">{{ 'gallery.titleAccent' | translate }}</span>
    </h2>
    <p class="gallery-description">
      {{ 'gallery.description' | translate }}
    </p>
  </div>

  <div class="gallery-grid">
    <article *ngFor="let item of galleryItems" class="gallery-card">
      <div class="card-content">
        <div class="card-badge">âœ¨</div>
        
        <div class="card-icon">
          <span class="icon-wrapper">{{ item.icon }}</span>
        </div>

        <div class="card-info">
          <h3 class="card-title">{{ item.title }}</h3>
          <p class="card-category">{{ item.category }}</p>
        </div>
      </div>

      <div class="card-overlay">
        <span class="view-icon">ğŸ‘ï¸</span>
