<section class="hero">
  <div class="language-selector-container">
    <app-language-selector></app-language-selector>
  </div>

  <div class="badge">
    <span class="icon">✨</span>
    {{ 'hero.badge' | translate }}
  </div>

  <h1 class="title">
    {{ 'hero.title' | translate }}
    <br />
    <span class="title-accent">{{ 'hero.titleAccent' | translate }}</span>
  </h1>

  <p class="subtitle">
    {{ 'hero.subtitle' | translate }}
    <br />
    {{ 'hero.specialized' | translate }} <span class="tech">React</span>,
    <span class="tech">Angular</span>, {{ 'hero.and' | translate }}
    <span class="tech">Next.js</span>.
  </p>

  <div class="buttons">
    <button class="btn-primary">
      {{ 'hero.viewWork' | translate }}
      <span class="arrow">→</span>
    </button>
    <button class="btn-secondary">
      <span class="code-icon">&lt;/&gt;</span>
      {{ 'hero.viewGithub' | translate }}
    </button>
  </div>

  <div class="projects">
    <div *ngFor="let project of projects" class="project-card">
      <div class="project-icon">
        <span>&lt;/&gt;</span>
      </div>
      <h3 class="project-title">{{ project.title }}</h3>
      <p class="project-tech">{{ project.tech }}</p>
    </div>
  </div>
</section>
