<footer class="footer">
  <div class="footer-content">
    <div class="footer-main">
      <!-- Left Section -->
      <div class="footer-left">
        <h3 class="footer-title">
          Let's <span class="title-accent">Build</span> Together
        </h3>
        <p class="footer-description">
          Available for freelance projects, consulting, and full-time
          opportunities. Let's create something amazing.
        </p>
      </div>

      <!-- Right Section -->
      <div class="footer-right">
        <div class="contact-section">
          <h4 class="section-title">Get In Touch</h4>
          <a [href]="'mailto:' + email" class="email-link">
            <span class="email-icon">✉️</span>
            {{ email }}
          </a>
        </div>

        <div class="social-section">
          <h4 class="section-title">Connect</h4>
          <div class="social-links">
            <a *ngFor="let social of socialLinks"
               [href]="social.url"
               target="_blank"
               rel="noopener noreferrer"
               class="social-link"
               [attr.aria-label]="social.name">
              <i [class]="social.icon"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="footer-divider"></div>

    <div class="footer-bottom">
      <p class="copyright">
        © {{ currentYear }} Fullstack Developer. All rights reserved.
      </p>

      <div class="footer-links">
        <a *ngFor="let link of footerLinks" 
           [href]="link.url" 
           class="footer-link">
          {{ link.label }}
        </a>
      </div>
    </div>
  </div>
</footer>
